<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>graden</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="https://img.sumeils.com/libs/swiper/swiper-3.3.1.min.css">
		<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://img.sumeils.com/libs/swiper/swiper-3.3.1.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			a,
			img,
			button,
			input,
			textarea,
			div {-webkit-tap-highlight-color:rgba(255,255,255,0);}
			
			input,textarea{-webkit-appearance:none;}
			
			img {
				width: 100%;			
			}
			
			.wrap {
				overflow: hidden;	
			}
			
			.goto {
				position: absolute;
    			width: 1.2rem;
    			height: 0.33rem;
    			top: 4.64rem;
    			left: 50%;
    			margin-left: -0.6rem;
    			background: url(img/enter_btn.png) no-repeat;
    			background-size: contain;
			}
		</style>
	</head>
<body>
	<div class="wrap">
		<img src="https://img.sumeils.com/uploads/201707/20170704141431942.jpg"  usemap="#611541" />
		<a href="main.html" class="goto"></a>
	</div>
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth/3.75 + 'px';
		window.onresize = function(){
			document.documentElement.style.fontSize = document.documentElement.clientWidth/3.75 + 'px';
		}
	</script>
	<script type="text/javascript">
		function fixPagesHeight() {
			$('.wrap').css({
				height: $(window).height(),
			});
		}
		
		$(window).on('resize', function() {
			fixPagesHeight();
		})
		
		fixPagesHeight();
	</script>
	</body>
</html>
