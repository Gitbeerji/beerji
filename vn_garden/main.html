<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>活动页面</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.wrap {
			position: relative;	
		}
		
		img {
			width: 100%;
		}
		
		.game-bg {
			position: absolute;
			width: 100%;
			top: 0;
			left: 0;
		}
		
		.life {
			position: absolute;
    		width: .45rem;
    		height: .2rem;
    		line-height: .2rem;
    		top: 2.32rem;
    		left: .18rem;
    		text-align: center;
    		font-weight: bold;
    		color: #9D6438;
    		font-size: .1rem;
    		/*background: red;*/
    		/*opacity: .5;*/
		}
		
		.flower {
			position:absolute;
			width: 2rem;
			height: 3rem;
			top: 1.9rem;
			left: 0.1rem;
		}
		
		.kettle {
			position: absolute;
			width: 2.2rem;
			height: 2rem;
			top: 1.8rem;
			left: 1.2rem;
			z-index: 10;
			background: url(img/kettle_0.gif);
			background-size: contain;
			background-repeat: no-repeat;
		}
		
		.kettle.water {
			width: 2.2rem;
			height: 2rem;
			top: 2.28rem;
			left: 1.1rem;
			z-index: 10;
			background: url(img/kettle_1.png);
			background-size: contain;
			background-repeat: no-repeat;
		}
		
		.modal {
			box-sizing: border-box;
			position: fixed;
			width: 2.6rem;
			height: 1.7rem;
			top: 45%;
			left: 50%;
			margin-top: -0.8rem;
			margin-left: -1.3rem;
			border: solid 1px #8DBA86;
			border-radius: 10px;
			background: rgba(256,256,256,.9);
			z-index: 15;
			font-size: 0.16rem;
			padding: 15px;
			display: none;
		}
		.m-content {
			height: 100%;
			position: relative;
		}
		.modal p {
			text-indent: 0.32rem;
			line-height: 0.3rem;
			color: #515350;
		}
		.m-content div {
			text-align: center;
			position: absolute;
			left: 0;
			bottom: 0;
			width: 100%;
		}
		
		.return-btn {
			display: inline-block;
			width: 0.9rem;
			height: 0.28rem;
			background: red;
		}
		
		.m-succ {
			height: 2.3rem;
			margin-top: -1rem;
		}
		.g-rule {
			position: fixed;
			width: 100%;
			top: 0;
			left: 0;
			z-index: 20;
			display: none;
		}
		.g-rule span {
			position: absolute;
			width: 1rem;
			height: 0.28rem;
			font-size: 0.16rem;
			line-height: 0.28rem;
			border: solid 2px #A88061;
			color: #9C6545;
			background: #FFFFFF;
			border-radius: 5px;
			text-align: center;
			top: 5.2rem;
			left: 50%;
			margin-left: -50px;
		}
		
		.g-btn {
			position: absolute;	
			left: 0;
			top: 5.32rem;
			overflow: hidden;
			width: 100%;
		}
		
		.g-btn > div {
			display: inline-block;
			width: 1rem;
			height: 0.28rem;
			font-size: 0.16rem;
			line-height: 0.28rem;
			border: solid 2px #A88061;
			color: #9C6545;
			background: #FFFFFF;
			border-radius: 5px;
			text-align: center;
		}
		
		.g-btn > div a {
			text-decoration: none;
			color: #9C6545;
			display: inline-block;
			width: 100%;
			height: 100%;
		}
		
		.rule-btn {
			float: left;
			margin-left: .4rem;
		}
		.conv-btn {
			float: right;
			margin-right: .4rem;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="game-bg">
			<img src="img/gamebg.jpg" alt="" />
		</div>
		<div class="life">100</div>
		<div class="flower">
			<img src="img/flower_1.png" alt="" />
		</div>
		<div class="kettle">
		</div>
	</div>
	
	<div class="modal m-share imsg">
		<div class="m-content">
			<p>怎么办，美丽的鲜花没有盛开，快邀请好友帮你浇水吧，可以加速花朵盛开哦!</p>
			<div><span class="return-btn"></span></div>
		</div>
	</div>
	
	<div class="modal m-succ imsg">
		<div class="m-content">
			<p>感谢您参与此次活动，收获蒲公英一枚！</p>
			<p>生命力将折抵10元现金捐赠给薇妮幸福乡村图书馆，感谢您为山村孩子点亮希望。</p>
			<div><span class="return-btn"></span></div>
		</div>
	</div>
	
	<div class="g-rule imsg">
		<img src="img/grule.jpg" alt="" />
		<span class="return-btn">返回游戏</span>
	</div>
	
	<div class="g-btn">
		<div class="rule-btn">游戏规则</div>
		<div class="conv-btn">
			<a href="convert.html">
				我要兑换
			</a>
		</div>
	</div>
	<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth/3.75 + 'px';
		window.onresize = function(){
			document.documentElement.style.fontSize = document.documentElement.clientWidth/3.75 + 'px';
		}
	</script>
	<script>
		function fixPagesHeight() {
			$('.sgame-bg').css({
				height: $(window).height(),
			})
		}
		
		$(window).on('resize', function() {
			fixPagesHeight();
		})
		
		fixPagesHeight();
		
		$(".rule-btn").click(function(){
			$(".g-rule").show();
		});
		$(".return-btn").click(function(){
			$(".imsg").hide();
		});
	</script>
</body>
</html>
