<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>require</title>
</head>
<body>
	<!-- 这是requirejs，data-main是作为入口模块，在这里就是js/main -->
	<script data-main="js/main" src="src/require.js"></script>
	<!--
	当通过加载src/require后，然后去执行js/main的js文件，main也是个js文件
	可以将它的.js后缀省略，requireJS会将其加上

	-->
</body>
</html>
