<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0,use-scale=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>BeerjiChat</title>
	<!--<link rel="stylesheet" type="text/css" href="https://apps.bdimg.com/libs/mui/2.8.0/css/mui.min.css"/>-->
	<link rel="stylesheet" href="index.css?2017071114" />
</head>
<body>
	<div class="head">
		<div>BeerjiChat</div>
	</div>
	
	<div class="wrap">
		<div class="content">
			<div class="chat-list">
			</div>
		</div>
	</div>
	
	<div class="footer">
		<div>
			<div class="send-text"><input type="text" id="send-text"/></div>
			<div class="send-btn"><button id="send-btn">发送</button></div>
		</div>
	</div>
	<div class="welcome fixpage">
		<p>欢迎来到熊吉聊天室</p>
		<div>
			<button class="enter-btn">进入聊天室</button>
		</div>
	</div>
	
	<div class="login fixpage">
		<p>请输入昵称</p>
		<div>
			<input type="text" id="username"/>
		</div>
		<div>
			<button class="start-btn">开始聊天</button>
		</div>
	</div>
	<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<!--<script type="text/javascript" src="https://img.sumeils.com/libs/mui/3.6.1/js/mui.min.js"></script>-->
	<script src="https://cdn.wilddog.com/sdk/js/2.5.8/wilddog.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
